<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Gerenciador de Itinerarios</title>
</h:head>
<h:body>
	<h1>Gerenciador de Itinerarios</h1>
	<h:form>
Descrição: <h:inputText value="#{pontoBean.ponto.descricao}" />
		<br />
Latitude: <h:inputText value="#{pontoBean.ponto.latitude}" />
		<br />
loongitude: <h:inputText value="#{pontoBean.ponto.longitude}" />
		<br />

		<h:commandButton action="#{pontoBean.alterar}"
			value="Alterar Ponto" />
	
		<h:commandButton action="#{pontoBean.deletar}"
			value="Excluir Ponto" />
		<br />
		<h:commandLink action="gerenciarPontoOnibus" value="Voltar" />
	</h:form>
</h:body>
</html>

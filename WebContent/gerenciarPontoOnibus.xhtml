<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>Gerenciador de Pontos de Ônibus</title>
	<link type="text/css" rel="stylesheet" href="dot-luv/theme.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="left" width="200" header="Atividades"
			resizable="true" closable="true" collapsible="true">
			<h:form prependId="false">
				<h:commandLink value="Novo Pontos de Ônibus"
					actionListener="#{pontoBean.prepararAdicionarPonto}" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="left">
			<h1>Gerenciador de Pontos de ônibus</h1>
			<br />
			<h:form prependId="false">
				<h:dataTable value="#{pontoBean.pontos}" var="item" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:outputText value="#{item.descricao}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Latitude " />
						</f:facet>
						<h:outputText value="#{item.latitude}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="longitude" />
						</f:facet>
						<h:outputText value="#{item.longitude}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Alterar" />
						</f:facet>
						<h:form>
							<h:commandButton actionListener="#{pontoBean.alterarPonto}"
								value="Alterar"/>
						</h:form>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<h:form>
							<h:commandButton actionListener="#{pontoBean.excluirPonto}"
								value="Excluir"/>
						</h:form>
					</h:column>
					
					
				</h:dataTable>
			</h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
